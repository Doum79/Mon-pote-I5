<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Details de Livraison</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-list no-padding>

        <ion-item>
              <ion-label position="floating">Nom</ion-label>
              <ion-input type="text" value="{{user.name}}" [(ngModel)]="paymentData.lastname" disabled></ion-input>
        </ion-item>
        <!-- <ion-item>
              <ion-label position="floating">Prenom(s)</ion-label>
              <ion-input type="text" value="{{user.firstname}}" [(ngModel)]="paymentData.firstname" disabled></ion-input>
        </ion-item> -->
        <ion-item>
              <ion-label position="floating">Contact</ion-label>
              <ion-input type="text" value="{{user.phone}}" [(ngModel)]="paymentData.contact" disabled></ion-input>
        </ion-item>
        <ion-item>
              <ion-label position="floating">Mail</ion-label>
              <ion-input type="text" value="{{user.email}}" [(ngModel)]="paymentData.email" disabled></ion-input>
        </ion-item>
        <ion-item>
              <ion-label position="floating">Adresse de livraison</ion-label>
              <ion-input type="text" [(ngModel)]="paymentData.address" placeholder="Entrer adresse de livraison"></ion-input>
        </ion-item>
       
    </ion-list>
  </ion-card>
  
  <ion-card>
    <ion-list>
      <ion-item *ngFor="let entry of check">
        <ion-label style="font-size: 13px;">{{entry.val}}</ion-label>
        <ion-checkbox slot="end" [(ngModel)]="entry.isChecked" (click)="ischeked(entry)"></ion-checkbox>
      </ion-item>
    </ion-list>
  </ion-card>

  <ion-card>
    <ion-list>
      <ion-item>
       <ion-textarea [(ngModel)]="commentaire" placeholder="Saisisser un commentaire"></ion-textarea>
      </ion-item>
    </ion-list>
  </ion-card>
  
  <ion-card (click)="Commander()">
    <ion-card-header color="primary" class="item-center">
      <strong>COMMANDER</strong>
    </ion-card-header>
  </ion-card>

</ion-content>
