<ion-header>
  <ion-toolbar color="primary" padding>
    <ion-title style="margin-top: 20px; text-align: center;">MES CAISSES</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let a of resultatGetCaisse">
    <ion-card-header (click)="historiqueCaisse(a.id)" style="padding: 8px;">
      <ion-card-title>
        <ion-text>{{a.name}}</ion-text>
        <ion-icon name="arrow-forward" style="color:rgb(54, 54, 53); position: relative;"></ion-icon> 
      </ion-card-title>
    </ion-card-header>
    <ion-card-content style=" padding-left:8px; padding-right:8px; padding-bottom:0px;">

    <ion-row>
      <ion-col>
        <b>Code Caisse :</b> {{a.code_case}} <br>
        <b>Caissière :</b> {{a.user_name}} <br>
        <b>Solde :</b> {{a.total}} pts
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>
    
     <ion-row>
      <ion-col style="margin-top: -10px;">
        <p> <b>  Limite :</b> {{a.sold_limite}} pts</p> 
      </ion-col>
      <ion-col size="4" text-end style="margin-right: -8px; padding-top: 10px">
        <ion-icon (click)="historiqueCaisse(a.id)" name="eye" style="zoom: 1.8; margin:1px; color:rgb(121, 121, 121);"></ion-icon>
        <ion-icon (click)="editCaisse(a.id)" name="create" style="zoom: 1.8; margin:1px; color:rgb(0, 158, 231)"></ion-icon>
        <ion-icon (click)="alertSuppression(a.name, a.id)" name="trash" style="zoom: 1.8; margin-bottom:1px; color:rgb(251, 5, 5)"></ion-icon>
      </ion-col>
     </ion-row>
    
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="message">
    <ion-card-content>
      <p><b> {{message}} </b></p> 
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-row style="text-align: center">
    <ion-col> <ion-button style="font-size: 10px;" fill="outline" (click)="addCaisse()">Caisse</ion-button> </ion-col>
    <ion-col> <ion-button style="font-size: 10px;" fill="outline" (click)="addCaissiere()">Caissière</ion-button> </ion-col>
  </ion-row>
</ion-footer>

<ion-fab vertical="top" horizontal="end" slot="fixed">
  <ion-fab-button size="small" (click)="alertDeconnexion()">
    <ion-icon name="power"></ion-icon>
  </ion-fab-button>
</ion-fab>
