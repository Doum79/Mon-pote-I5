  <ion-list>
    <ion-item *ngFor="let a of dataHistorique1">
      <ion-row>
        <ion-col size="2" style="text-align: center">
          <ion-icon name="arrow-up-outline" *ngIf="a.type == 'DEBIT'"  style="zoom: 3; margin-top: 27%; color: red;"></ion-icon>
          <ion-icon name="arrow-down-outline" *ngIf="a.type == 'CREDIT'"  style="zoom: 3; margin-top: 27%; color: green;"></ion-icon>
        </ion-col>
        <ion-col size="10" size-sm style="padding-left: 20px;">
            <p no-margin> <b>Motif: </b> {{a.description}}</p>
            <p style="margin-top: 0.1"> <b>Montant: </b>{{a.account}} fr</p>
            <p no-margin> <b>Date: </b> {{a.updated_at | date: "dd-MM-yyyy H:mm"}}</p>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>

  <ion-card style="height: 17%;" *ngIf="nombre == 0">
    
    <ion-card-content style="text-align: center; font-size: large">
      Aucune transaction effectu√©e
    </ion-card-content>
  </ion-card>
  
  <ion-fab vertical="top" horizontal="start" slot="fixed">
    <ion-fab-button size="small" [routerLink]="['/tabs']">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
